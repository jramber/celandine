<!DOCTYPE html>
<html lang="en-UK">
<head>
    <meta charset="UTF-8">
    <title>Celandine</title>
    <meta name="ShoisiroX" content="Celandine Webpage" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title" class="cell">
        <h1>Celandine</h1>
    </div>

    <div id="background" class="cell">
        <img src="assets/TidyUp.png" alt="main image">
    </div>

    <div id="description" class="cell">
        <span>A small game that invites you to build your own cozy and warm space.</span>
    </div>

    <div class="cell">
        <form action="https://gmail.us8.list-manage.com/subscribe/post?u=02164d34cf05821b94a23aab3&amp;id=69236752be&amp;f_id=006fd0e3f0"
              method="post"
              id="email-form"
              name="mc-embedded-subscribe-form"
              target="_blank"
              novalidate=""
              class="cell"
        >
            <input
                    type="email"
                    name="EMAIL"
                    class="cell"
                    id="email-input"
                    required=""
                    value=""
                    placeholder="Join the mail list"
            >
        </form>
    </div>

    <button id="email-button" class="cell grow">Join</button>

    <div class="cell entry">
        <img src="assets/kofi.svg" alt="kofi-logo"/>
        <span>Coming soon!</span>
    </div>

    <div class="cell entry">
        <img src="assets/discord.svg" alt="discord logo"/>
        <span>Coming soon!</span>
    </div>

    <a href="https://shoisirox.itch.io/celandine/" target="_blank" class="cell entry">
        <div class="cell entry grow">
            <img src="assets/itchio.svg" alt="itch.io logo"/>
            <span>Itch.io</span>
        </div>
    </a>

    <div class="cell entry">
        <img src="assets/tiktok.svg" alt="tiktok logo"/>
        <span>Coming soon!</span>
    </div>

    <div class="cell entry">
        <img src="assets/x-logo.svg" alt="twitter logo"/>
        <span>Coming soon!</span>
    </div>

    <div id="raven" class="cell entry">
        <img src="assets/raven.svg" alt="twitter logo"/>
    </div>

    <div id="pop-up">
        <img src="assets/cross.svg" alt="cross"  id="cross"/>
        <span>Thank you for joining our mail list. <br/>
        You will get notified when Celandine is ready!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
